<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">JMeals</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Authentic Home Food in India</h1>
            <p>Order home-cooked meals from the best kitchens.</p>
            <input type="text" placeholder="Enter your location">
            <button>Find Food</button>
        </div>
    </section>
    
    <section class="menu">
        <h2>Home Kitchen</h2>
        <div class="grid-container" id="home-kitchen">
            <!-- Placeholder for food items -->
        </div>
        <h2>Popular Items</h2>
        <div class="grid-container" id="popular-items">
            <!-- Placeholder for popular items -->
        </div>
    </section>
    
    <section class="request-dish">
        <h2>Request a Dish</h2>
        <form id="request-form">
            <label for="dish">Dish Name</label>
            <input type="text" id="dish" placeholder="Enter dish name">
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>We are providing the best home-cooked food delivery service.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
